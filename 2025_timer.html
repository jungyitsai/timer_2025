<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Taipei_101_Night.jpg/1024px-Taipei_101_Night.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }
        .countdown {
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
        }
        .countdown h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .countdown p {
            font-size: 1.5rem;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="countdown">
        <h1 id="countdown_message">距離 2025 還有</h1>
        <p id="timer">載入中...</p>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('timer').textContent = '新年快樂！';
                document.getElementById('countdown_message').innerHTML = '';  
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = 
                `${days} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Fireworks animation
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor(x, y, color, size, velocityX, velocityY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.velocityX = velocityX;
                this.velocityY = velocityY;
                this.alpha = 1;
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.alpha -= 0.01;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const colors = ['#FF5733', '#FFC300', '#DAF7A6', '#900C3F', '#C70039'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            for (let i = 0; i < 100; i++) {
                const size = Math.random() * 3 + 1;
                const velocityX = (Math.random() - 0.5) * 4;
                const velocityY = (Math.random() - 0.5) * 4;
                particles.push(new Particle(x, y, color, size, velocityX, velocityY));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 800);
        animate();
    </script>
</body>
</html>
